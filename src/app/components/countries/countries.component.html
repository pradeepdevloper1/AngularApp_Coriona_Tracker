<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid- 19 Tracker Country wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for ="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
                <option value="{{con}}" *ngFor='let con of countries' >{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalRecovered]="totalRecovered" [totalDeaths]="totalDeaths"  [totalActive]="totalActive"></app-dashboard-card>
   <div class="card">
       <table class="table">
           <thead>
               <tr>
                   <th>S No.</th>
                   <th>Date</th>
                   <th>Cases</th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let cs of selectedCountryData; index as i "  >
                   <th>{{i+1}}</th>
                   <th>{{cs.date|date}}</th>
                   <th>{{cs.cases}}</th>
               </tr>
           </tbody>
       </table>

   </div>  
</div>
